name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.100'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: windows-latest
            runtime: win-x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore CoreBot.sln

    - name: Build
      run: dotnet build CoreBot.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test CoreBot.sln --configuration Release --no-build --verbosity normal

    - name: Publish (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        dotnet publish CoreBot.Host -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o publish/${{ matrix.runtime }}

    - name: Publish (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet publish CoreBot.Host -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o publish/${{ matrix.runtime }}

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: CoreBot-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: CoreBot-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: CoreBot-linux-x64
        path: release/linux-x64

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: CoreBot-win-x64
        path: release/win-x64

    - name: Create archives
      run: |
        cd release/linux-x64 && tar -czf ../../corebot-linux-x64.tar.gz *
        cd ../win-x64 && zip -r ../../corebot-win-x64.zip *

    - name: Generate release notes
      id: release_notes
      run: |
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        echo "### Full Changelog" >> release_notes.md
        echo "https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          corebot-linux-x64.tar.gz
          corebot-win-x64.zip
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
