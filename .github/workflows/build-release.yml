name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact: CoreBot-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact: CoreBot-win-x64
          - os: macos-latest
            runtime: osx-x64
            artifact: CoreBot-osx-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact: CoreBot-osx-arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET 10 Preview
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "dotnet-install.ps1"
        .\dotnet-install.ps1 -Channel 10.0 -Quality preview
        echo "$env:USERPROFILE\.dotnet" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Verify .NET Installation
      run: dotnet --info

    - name: Restore dependencies
      run: dotnet restore CoreBot.sln

    - name: Build
      run: dotnet build CoreBot.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test CoreBot.sln --configuration Release --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish CoreBot.Host -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o publish/${{ matrix.runtime }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: publish/${{ matrix.runtime }}/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release

    - name: Create archives
      run: |
        cd release/CoreBot-linux-x64 && tar -czf ../../corebot-linux-x64.tar.gz *
        cd ../CoreBot-win-x64 && zip -r ../../corebot-win-x64.zip *
        cd ../CoreBot-osx-x64 && tar -czf ../../corebot-osx-x64.tar.gz *
        cd ../CoreBot-osx-arm64 && tar -czf ../../corebot-osx-arm64.tar.gz *

    - name: Generate release notes
      run: |
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        echo "### Full Changelog" >> release_notes.md
        echo "https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          corebot-linux-x64.tar.gz
          corebot-win-x64.zip
          corebot-osx-x64.tar.gz
          corebot-osx-arm64.tar.gz
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
